<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="root">
        <div class="container">
            <div class="info">
                <h1 class="banner">To-Do</h1>
            </div>
            <nav class="Navigator">
                <div class="item">
                    <button>New Page 1</button>
                </div>
                <div class="item">
                    <button>New Page 2</button>
                </div>
                <div class="item">
                    <button>New Page 3</button>
                </div>
            </nav>
        </div>
        <div class="task-entry">

                <label for="filling" id="form-label">Enter your task:</label>
                <input type="text" id="fname" name="fname">
            </form>
        </div>
        <div class="table-grid">
            <table>
                
            </table>
        </div>
    </div>

</html>
